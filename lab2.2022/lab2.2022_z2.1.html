<h1>Название времени года</h1>
 
<script type="text/javascript">
 
var nmоnth = prompt('Введите номер месяца'); 
var seasоns = ['Зима', 'Весна', 'Лето', 'Осень']; 
if (nmоnth >= 12 || nmоnth <= 0) nmоnth = 0; 
document.write('Время года: ' + seasоns[Math.floor(nmоnth/3)]);
 
</script>
