<html>
  
<head>
  <title>Петров Егор</title>
</head>
    
<body>
  <script>
    var d = document; 
    var n = 1;

d.addEventListener('DOMContentLoaded', () => {
  let table = d.createElement('table'); 
  for (let tr, r = 0; r < 10; r++) {
    tr = table.insertRow();  
    for (let td, val, c = 1; c <= 10 ; c++) {
      td  = tr.insertCell(); 
      val = r * 10 + c; 
      td.textContent = val;
      if (val === 18*n/2){ 
        td.style.color = 'red';
        n=n+1;  
      }
      
      td.style.padding = '5px'; 
      td.style.border  = '1px solid black';
    }
  }
  table.style.borderCollapse = 'collapse';
  table.style.textAlign = 'center'; 
  d.body.appendChild(table); 
}); 

    </script>
</body>
  </html>
