<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Петров Егор</title>
</head>
<body>
<div> <img src="zadacha.jpg" alt="Задание" /> </div>
<div>
<script>
let b;

let x = prompt("Введите значение x", "");
let y = prompt("Введите значение y", "");
let z = prompt("Введите значение z в радианах", "");

b = 1 + ((x^2 + 1) / (3 + y^2)) + sin(2 * z);

document.write('Значение b = ' + b);

</script>
</div>

</body>
</html>
