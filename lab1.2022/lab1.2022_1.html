<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Первая программа на JS</title>
</head>
<body>
    <script>
    "use strict"
        alert ("Мое первое диалоговое окно")
        const answer = confirm("Хотите продолжить выполнение сценария на JS?")
        if (answer) {
            const name = prompt("Введите ваше имя", "");
            alert(name +", у Вас уже начинает получаться!!!");
        } else
            alert("Жаль, можно было бы еще поработать!");
    </script>
</body>
</html>
